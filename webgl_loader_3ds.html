<!DOCTYPE html>
<html lang="en">
  <head>
    <title>three.js webgl - loaders - 3DS loader</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />
    <link type="text/css" rel="stylesheet" href="main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r126/three.min.js"></script>
    <!-- <script src="./OrbitControls.js"></script> -->
    <script src="./TDSLoader.js"></script>
    <script src="./TrackballControls.js"></script>
  </head>

  <body>
    <script type="module">
      // import * as THREE from '../build/three.module.js';

      // import { TrackballControls } from './jsm/controls/TrackballControls.js';
      // import { TDSLoader } from './TDSLoader.js';

      let container, controls;
      let camera, scene, renderer;

      // サイズを指定
      const width = 960;
      const height = 540;

      init();
      animate();

      function init() {
        container = document.createElement("div");
        document.body.appendChild(container);

        camera = new THREE.PerspectiveCamera(
          60,
          width / height,
          0.1,
          10
        );
        camera.position.z = 2;

        scene = new THREE.Scene();
        scene.add(new THREE.HemisphereLight());

        const directionalLight = new THREE.DirectionalLight(0xffeedd);
        directionalLight.position.set(0, 0, 2);
        scene.add(directionalLight);

        // 3ds files dont store normal maps
        const normal = new THREE.TextureLoader().load(
          "models/textures/normal.jpg"
        );

        const loader = new THREE.TDSLoader();
        loader.setResourcePath("models/textures/");
        loader.load("models/portalgun.3ds", function (object) {
          object.traverse(function (child) {
            if (child.isMesh) {
              child.material.specular.setScalar(0.1);
              child.material.normalMap = normal;
            }
          });

          scene.add(object);
        });

        renderer = new THREE.WebGLRenderer();
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.outputEncoding = THREE.sRGBEncoding;
        container.appendChild(renderer.domElement);

        controls = new THREE.TrackballControls( camera, renderer.domElement );
        // controls = new THREE.OrbitControls(camera);

        window.addEventListener("resize", resize);
      }

      function resize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();

        renderer.setSize(window.innerWidth, window.innerHeight);
      }

      function animate() {
        controls.update();
        renderer.render(scene, camera);

        requestAnimationFrame(animate);
      }
    </script>
  </body>
</html>
